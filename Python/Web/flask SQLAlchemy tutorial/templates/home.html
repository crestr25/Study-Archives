<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <title>Flask Rest API</title>
    </head>
    <body>
        <h1>
            Hello, People!
        </h1>
        {% for person in people %}
        <h2>{{ person.fname }} {{ person.lname }}</h2>
        <ul>
            {% for note in person.notes %}
            <li>
                {{ note.content }}
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    
    </body>
</html>
